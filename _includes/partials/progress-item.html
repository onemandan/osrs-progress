<div class='p-3 rounded-lg text-center bg-birch-800 drop-shadow-lg {{ include.class }}'>
    <h3 class='text-2xl mb-2'>{{ include.title }}</h3>
    <div class='w-full h-4 mb-3 bg-birch-950 rounded-full'>
        <div id='{{ include.title | downcase }}-bar' class='h-4 bg-{{ include.colour }}-400 rounded-full transition-width' style='width: 0%'></div>
    </div>
    <div class='w-full flex flex-row gap-1'>
        <span class='w-1/3 text-xl text-{{ include.colour }}-400 rounded-l-lg bg-birch-950 {{ include.title | downcase }}-complete'>
            0
        </span>
        <span class='w-1/3 text-xl bg-birch-950 {{ include.title | downcase }}-total'>
            0
        </span>
        <span id='{{ include.title | downcase }}-incomplete' class='w-1/3 text-xl text-red-700 rounded-r-lg bg-birch-950'>
            0
        </span>
    </div>
</div>
