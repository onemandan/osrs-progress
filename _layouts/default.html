<!DOCTYPE html>
<html>   
    <head>
        <!-- Boilerplate -->
        <link rel='icon' type='image/x-icon' href='{{ 'assets/images/favicon.ico' | relative_url}}'>
        <title>{{ site.title }}</title>
        
        <!-- Meta -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='description' content='{{ site.description }}'>
        
        <!-- External Styles -->
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=VT323&display=swap' rel='stylesheet'>

        <!-- Local Styles -->
        <link href='{{ "assets/css/main.css" | relative_url}}' rel='stylesheet'>
    </head>

    <body class='flex flex-col lg:flex-row bg-birch-800 text-carrot-400 select-none'>
        <aside class='lg:w-3/12 xl:w-2/12 lg:h-screen lg:sticky lg:top-0 bg-birch-950'>
            {% include progress.html %}
        </aside>

        <main class='container mx-auto gap-5'>
            {% include skills.html %}
            {% include partials/section.html title='Achievements' %}
            {% include partials/section.html title='Quests' %}
            {% include partials/section.html title='Pets' %}
            {% include partials/section.html title='Collections' %}
        </main>

        <script src='{{ "assets/js/jquery-3.7.1.min.js" | relative_url }}'></script>
        <script src='{{ "assets/js/main.js" | relative_url }}' type='module'></script>
    </body>
</html>
