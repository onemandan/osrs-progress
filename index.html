---

<!DOCTYPE html>
<html>   
    <head>
        <!-- Boilerplate -->
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
        
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple progress tracker for the OSRS XOSAAT gamemode">
        
        <!-- External Styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <!-- Local Styles -->
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="container-fluid p-0 mt-3">
                <div class="d-flex align-items-center justify-content-start mb-2">
                    <img class="me-2" src="/assets/images/icons/Stats_icon.png" height="32px" width="32px" alt="Stats icon"/>
                    <h2>Locked/Unlocked Skills</h2>
                </div>
                <div id="skills-wrapper" class="row row-cols-3 row-cols-xxl-12 row-cols-xl-10 row-cols-lg-8 row-cols-md-6 row-cols-sm-4 g-2 g-md-3">
                    {% for skill in site.data.skills %}
                    <div class="col">
                        <div class="skill-item d-flex flex-column justify-content-center align-items-center py-2 rounded">
                            <span class="skill-title">{{ skill.name }}</span>
                            <img src="{{ skill.icon }}" alt="{{ skill.name }} icon" width="64px" height="64px">
                            <span class="text-muted"></span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <hr class="my-3"/>

            <div class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="/assets/images/icons/Achievements_icon.png" height="32px" width="32px" alt="Achievements icon"/>
                        <h2>Achievements</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="achievements-completed">0</span>/<span id="achievements-total">0</span></span>
                        <img class="ms-3 show-hide" src="/assets/images/svg/show.svg" data-src="achievements,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div> 
                </div>
                
                <div id="achievements-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3">
                    
                </div>
            </div>

            <hr class="my-3"/>

            <div class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="/assets/images/icons/Quests_icon.png" height="32px" width="32px" alt="Quests icon"/>
                        <h2>Quests</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="quests-completed">0</span>/<span id="quests-total">0</span></span>
                        <img class="ms-3 show-hide" src="/assets/images/svg/show.svg" data-src="quests,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div> 
                </div>

                <div id="quests-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3 mb-3">
                    
                </div>
            </div>

            <hr class="my-3"/>

            <div class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="/assets/images/icons/Pets_icon.png" height="32px" width="32px" alt="Pets icon"/>
                        <h2>Pets</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="pets-completed">0</span>/<span id="pets-total">0</span></span>
                        <img class="ms-3 show-hide" src="/assets/images/svg/show.svg" data-src="pets,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div>
                </div>

                <div id="pets-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3 mb-3">
                    
                </div>
            </div>

            <hr class="my-3"/>

            <div class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="/assets/images/icons/Collections_icon.png" height="32px" width="32px" alt="Collections icon"/>
                        <h2>Collections</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="collections-completed">0</span>/<span id="collections-total">0</span></span>
                        <img class="ms-3 show-hide" src="/assets/images/svg/show.svg" data-src="collections,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div>
                </div>

                <div id="collections-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3 mb-3">
                    
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="/assets/js/init-main.js"></script>
    </body>
</html>
