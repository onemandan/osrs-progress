---

<!DOCTYPE html>
<html>   
    <head>
        <!-- Boilerplate -->
        <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
        
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple progress tracker for the OSRS XOSAAT gamemode">
        <title>Simple OSRS Tracker</title>
        
        <!-- External Styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <!-- Local Styles -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    </head>

    <body>

        <div class="nav-menu flex-column align-items-center justify-content-center d-none d-md-flex p-3 rounded">
            <a class="nav-btn" href="#achievements"></a>
            <div class="line"></div>
            <a class="nav-btn" href="#quests"></a>
            <div class="line"></div>
            <a class="nav-btn" href="#pets"></a>
            <div class="line"></div>
            <a class="nav-btn" href="#collections"></a>
        </div>

        <div class="container">
            <div class="container-fluid p-0 mt-3">
                <div class="d-flex align-items-center justify-content-between py-2 sticky-top">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="{{ site.baseurl }}/assets/images/icons/Progress_icon.png" height="32px" width="32px" alt="Progress icon"/>
                        <h2>Progress</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <img id="btn-upload" class="cursor" src="{{ site.baseurl }}/assets/images/svg/upload.svg" height="32px" width="32px" alt="Upload icon"/>
                        <img id="btn-download" class="cursor ms-3" src="{{ site.baseurl }}/assets/images/svg/download.svg" height="32px" width="32px" alt="Download icon"/>
                    </div> 
                </div>
                <div id="progress-wrapper" class="row row-cols-2 row-cols-sm-3 row-cols-lg-6 g-2 g-md-3 mt-1">
                    <div class="col">
                        <div class="progress-item d-flex flex-column align-items-center py-2 px-3 rounded h-100">
                            <h4>Skills</h4>
                            <h5><span id="skills-progress">0</span>/23</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="progress-item d-flex flex-column align-items-center py-2 px-3 rounded h-100">
                            <h4>QPs</h4>
                            <h5><span id="qp-progress">0</span></h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="progress-item d-flex flex-column py-2 px-3 rounded h-100">
                            <h4 class="text-center">Achievements</h4>
                            <div class="progress my-2" role="progressbar" aria-label="achievements progress">
                                <div id="achievements-progress" class="progress-bar text-bg-warning" style="width: 0%">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="progress-item d-flex flex-column py-2 px-3 rounded h-100">
                            <h4 class="text-center">Quests</h4>
                            <div class="progress my-2" role="progressbar" aria-label="achievements progress">
                                <div id="quests-progress" class="progress-bar text-bg-warning" style="width: 0%">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="progress-item d-flex flex-column py-2 px-3 rounded h-100">
                            <h4 class="text-center">Pets</h4>
                            <div class="progress my-2" role="progressbar" aria-label="achievements progress">
                                <div id="pets-progress" class="progress-bar text-bg-warning" style="width: 0%">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="progress-item d-flex flex-column py-2 px-3 rounded h-100">
                            <h4 class="text-center">Collections</h4>
                            <div class="progress my-2" role="progressbar" aria-label="achievements progress">
                                <div id="collections-progress" class="progress-bar text-bg-warning" style="width: 0%">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-3"/>

            <div class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-start py-2 sticky-top">
                    <img class="me-2" src="{{ site.baseurl }}/assets/images/icons/Stats_icon.png" height="32px" width="32px" alt="Stats icon"/>
                    <h2>Locked/Unlocked Skills</h2>
                </div>
                <div id="skills-wrapper" class="row row-cols-3 row-cols-xxl-12 row-cols-xl-10 row-cols-lg-8 row-cols-md-6 row-cols-sm-4 g-2 g-md-3 mt-1">
                    {% for skill in site.data.skills %}
                    <div class="col">
                        <div class="skill-item d-flex flex-column justify-content-center align-items-center py-2 rounded" data-src="{{ skill.name }}">
                            <span class="skill-title">{{ skill.name }}</span>
                            <img src="{{ skill.icon }}" alt="{{ skill.name }} icon" width="64px" height="64px">
                            <span class="text-muted"></span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <hr class="my-3"/>

            <div id="achievements" class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between py-2 sticky-top">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="{{ site.baseurl }}/assets/images/icons/Achievements_icon.png" height="32px" width="32px" alt="Achievements icon"/>
                        <h2>Achievements</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="achievements-completed">0</span>/<span id="achievements-total">0</span></span>
                        <img class="ms-3 show-hide" src="{{ site.baseurl }}/assets/images/svg/show.svg" data-src="achievement,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div> 
                </div>
                
                <div id="achievements-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3 mt-1">
                    
                </div>
            </div>

            <hr class="my-3"/>

            <div id="quests" class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between py-2 sticky-top">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="{{ site.baseurl }}/assets/images/icons/Quests_icon.png" height="32px" width="32px" alt="Quests icon"/>
                        <h2>Quests</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="quests-completed">0</span>/<span id="quests-total">0</span></span>
                        <img class="ms-3 show-hide" src="{{ site.baseurl }}/assets/images/svg/show.svg" data-src="quest,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div> 
                </div>

                <div id="quests-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3 mb-3 mt-1">
                    
                </div>
            </div>

            <hr class="my-3"/>

            <div id="pets" class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between py-2 sticky-top">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="{{ site.baseurl }}/assets/images/icons/Pets_icon.png" height="32px" width="32px" alt="Pets icon"/>
                        <h2>Pets</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="pets-completed">0</span>/<span id="pets-total">0</span></span>
                        <img class="ms-3 show-hide" src="{{ site.baseurl }}/assets/images/svg/show.svg" data-src="pet,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div>
                </div>

                <div id="pets-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3 mb-3 mt-1">
                    
                </div>
            </div>

            <hr class="my-3"/>

            <div id="collections" class="container-fluid p-0">
                <div class="d-flex align-items-center justify-content-between py-2 sticky-top">
                    <div class="d-flex align-items-center justify-content-start">
                        <img class="me-2" src="{{ site.baseurl }}/assets/images/icons/Collections_icon.png" height="32px" width="32px" alt="Collections icon"/>
                        <h2>Collections</h2>
                    </div>
                    <div class="d-flex align-items-center justifty-content-end">
                        <span><span id="collections-completed">0</span>/<span id="collections-total">0</span></span>
                        <img class="ms-3 show-hide" src="{{ site.baseurl }}/assets/images/svg/show.svg" data-src="collection,show" height="32px" width="32px" alt="Show/Hide icon"/>
                    </div>
                </div>

                <div id="collections-wrapper" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-md-3 mb-3 mt-1">
                    
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{{ site.baseurl }}/assets/js/init-main-min.js"></script>
    </body>
</html>
